<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça seu pedido pelo WhatsApp na Esquina Lanches. Envie seu pedido rápido e fácil.">
    <meta name="author" content="Esquina Lanches">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pedido pelo WhatsApp</title>
</head>

<body background="lanchonete.png">
    <h2 style="color: white;">ESQUINA LANCHES</h2>
    <form id="formulario" onsubmit="enviarParaWhatsApp(); return false;">
        
        <fieldset>
            <legend style="font-size: 25px; font-weight: bold; color: white;">FAÇA O SEU PEDIDO PELO FORMULARIO ABAIXO</legend>

            <label style="font-size: 22px; font-weight: bold; color: white;">Nome:</label>
            <input type="text" id="nome" placeholder="Coloque seu nome aqui" size="25"><br><br>

            <label style="font-size: 22px; font-weight: bold; color: white;">Produto:</label>
            <input type="text" id="produto" placeholder="Digite o nome do produto aqui" size="23">

            <label style="font-size: 22px; font-weight: bold; color: white;">Quantidade:</label>
            <input type="number" id="quantidade" min="1" value="1"><br><br>

            <label style="font-size: 22px; font-weight: bold; color: white;">Email:</label>
            <input type="text" id="Email" name="Email" placeholder="Digite seu Email aqui" size="20">

            <label style="font-size: 22px; font-weight: bold; color: white;">Endereço:</label>
            <input type="text" id="endereco" placeholder="Digite seu Endereço aqui" size="25"><br><br>

            <label style="font-size: 22px; font-weight: bold; color: white;">Descrição:</label><br> 
            <textarea id="Descrição" name="Descrição" rows="10" cols="50"></textarea><br><br>


        <button type="submit">Enviar no WhatsApp</button>
        </fieldset>
    </form>

    <script>
        function enviarParaWhatsApp() {
            let nome = document.getElementById("nome").value;
            let produto = document.getElementById("produto").value;
            let quantidade = document.getElementById("quantidade").value;
            let Email = document.getElementById("Email").value;
            let endereco = document.getElementById("endereco").value;
            let Descrição = document.getElementById("Descrição").value;

            let mensagem = `Olá! Meu nome é ${nome}.\n Quero comprar: ${quantidade}x ${produto}.\n Meu e-mail: ${Email}.\n Meu endereço: ${endereco}.\n Descrição: ${Descrição}.`;
            let numero = "5524998147901"; // coloque seu número com DDD

            let url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
